          <div class="row justify-content-center text-center">

                <div class="row justify-content-center">
                    <div class="game-container8 bg8">
                        <!-- main header -->
                        <div class="header">
                            <p class="text-center mt-3">Mini Challenge 8: Student Directory</p>
                        </div>
                        <!-- challenge container--->
                        <div class="container-fluid" id="injectInstructionsHere">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="labelTxt">Search by:</label>
                                </div>
                                <div class="col-md-3">
                                    <select id="searchType" class="form-select">
                                        <option value=""></option>
                                        <option value="fname">First Name</option>
                                        <option value="lname">Last Name</option>
                                        <option value="email">Email</option>
                                        <option value="hobbies">Hobby</option>
                                      </select>
                                </div>
                                <div class="col-md-3">
                                  <label class="labelTxt">Search Field:</label>
                                </div>
                                  <div class="col-md-3">
                                      <div class="input-group">
                                          <input id="userInput8" type="text" class="form-control">
                                      </div>
                                  </div>
                            </div>
                            <div class="row mt-2 justify-content-center">
                              <div class="col-md-4 mt-md-0 mt-2">
                                  <button id="goBtn8" type="button" class="btn">Search</button>
                              </div>
                              <div class="col-md-4 mt-md-0 mt-2">
                                <button id="allBtn" type="button" class="btn">See all</button>
                            </div>
                            <div class="col-md-4 mt-md-0 mt-2">
                              <button id="randomBtn" type="button" class="btn">Random</button>
                          </div>
                            </div>

                            <div class="row mt-3 justify-content-center">

                                    <!-- Slider main container -->
                              <div class="swiper mt-md-0 mt-4">
                                  <!-- Additional required wrapper -->
                                  <div class="swiper-wrapper" id="injectHere">
                                  </div>
                                  <!-- If we need pagination -->
                                  <div class="swiper-pagination pagedots"></div>
                                
                                  <!-- If we need navigation buttons -->
                                  <div class="swiper-button-prev"></div>
                                  <div class="swiper-button-next"></div>
                                
                                </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/app.js" type="module"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script type="module">
        import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js';  
    </script>
    <script>
        const swiper = new Swiper('.swiper', {
    // Optional parameters
    // loop: true,
    rewind: true,
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      type: 'fraction',
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
  
  });
  
    </script>
